    \ 即默认执行NoneAction(None Action执行即完成)\n----------------------------------------------\n\
    - Rule1：存在<next_dialog_id>配置：意味着是一个正常的dialog配置，点击dialog可以正常切换到下一个dialog\n- Rule2：存在对话选项<select_ids>配置并有可用配置时，将展示select_ids配置在对话框中，同时点击select_id才能进入下一个action（注意，当无可用select_ids时，点击空白将结束此option的交互流程）\
    \ \n- Rule3(保底rule)：存在对话中action相关配置(右侧同颜色组)，意味着此对话配置为一个包装配置，非真正dialog，技术实现时将剥离对话以实际action方式运作"
